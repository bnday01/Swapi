<!DOCTYPE html>
<html>
<head>
	<title>Star Wars: Universe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://gitcdn.xyz/cdn/bnday01/Cardify/master/Cardify_2.js"></script>
	<script src="scriptURLS.js"></script>
</head>
<body>
	<div id="titleContainer">
		<img id="dooku" src="./src/red.png" alt="Dooku Lightsaber">
		<a title="LucasArt and Cody escadron delta [Public domain], via Wikimedia Commons"><img width="512" alt="Star Wars Logo." src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Star_Wars_Logo..png"></a>
		<img id="luke" src="./src/blue.png" alt="Luke Lightsaber">
	</div>
	<h3>Universe</h3>
	<div id="UI">
		<nav>
			<button class="navbar" id="bFilms">Films</button>
			<button class="navbar" id="bPlanets">Planets</button>
			<button class="navbar" id="bStarships">Starships</button>
			<button class="navbar" id="bVehicles">Vehicles</button>
			<button class="navbar" id="bPeople">Characters</button>
			<button class="navbar" id="bSpecies">Species</button>
		</nav>
		<div id="container">
			<div id="rectB" class="anim-rectangleR"></div>
			<div id="rectE" class="anim-rectangleR"></div>
			<img id="hud" src="https://i.pinimg.com/originals/2d/d4/f5/2dd4f53d8749ab36d1a8284821e34e4e.png">

		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
